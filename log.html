---
{% include header.html %}
<style type="text/css">
  table {
    width: 100%;
    border:0px;

  }
  td {
    text-align: left;
  }
  iframe { 
    display: block;
/*    border: 1px dotted var(--cactus-green-light);*/
/*    position: absolute;*/
/*    top: 0px;*/
/*    left: 0px;*/
    width: 1000px;
    height: 1000px;
    transform-origin: 0 0;
    transform: scale(0.5, 0.5);
    border-radius: 999px;
  }
  log-preview { 
    position: relative;
    padding: 0px;
    width: 1000px;
    height: 1000px;
}
</style>
<section class="wide">
  <h2>
    <a id="recent">
      Log
    </a>
  </h2>

  <ul id="wiki-list">
    {% assign sorted = site.memex | sort: 'published' | reverse %}
    {% for item in sorted %}

    {% if item.status != "draft" %}

    <li>
        <wiki-date>{{ item.updated | date: "%b %d %Y" }}</wiki-date>
        <a class="wiki-list-title" href="{{ item.url }}">{{ item.title }}</a>
        <!--           {% for tag in item.tags %}
      <wiki-tag>{{ tag }}</wiki-tag>
      {% endfor %} -->
    </li>
    {% endif %}
    {% endfor %}
</ul>


</section>
{% include footer.html %}
