---
---
<html>
  <head>
    <title>
      Projects - JACMB
    </title>
    <link href="style.css" rel="stylesheet"/>
    <meta content="width=device-width" name="viewport"/>
    <meta content="initial-scale=1.0" name="viewport"/>
  </head>
  <body class="day">
    <main>
      {% include header.html %}
      <section class="wide">
        <h2>
          <a id="recent">
            Projects
          </a>
        </h2>
        <ul id="project-list">
          {% for page in site.projects reversed%}
          <li>
            <a href="{{ page.url }}">
              <img src='{{page.url | replace: "index.html", ""}}{{page.featuredImage}}'/>
              <div class="title">
                {{ page.title }}
              </div>
            </a>
            <div>
              {{page.description}}
            </div>
            <div style="text-align: center;">
              {% for tag in page.tags %}
              <wiki-tag>
                {{tag}}
              </wiki-tag>
              {% endfor %}
            </div>
            <!-- <img src='{{page.path | replace: "index.md", ""}}{{page.featuredImage}}'/> -->
          </li>
          {% endfor %}
        </ul>
      </section>
      {% include footer.html %}
    </main>
  </body>
</html>
