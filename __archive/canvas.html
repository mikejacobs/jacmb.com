<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
    body{
        font-family: "Helvetica Neue";
        /*font-family: "Georgia";*/
        padding:0px;
        margin:0px;

    }
    #container{
        margin-top: 80px;
        position:relative;
        width: 250px;
    }
    h1{
        font-size: 30px;
        font-weight:100;
        /*font-style: oblique;*/
        letter-spacing: 1.2px;
        margin:0px;
        text-transform: uppercase;
        text-align: center;
        color:black;
    }
    h1:last-child{
        /*color:white;*/
        /*text-shadow: 0px 1px 0px black;*/
    }
    .top{
        height: 30px;
        overflow: hidden;
        z-index:20;
        width:100%;
        position: absolute;
    }
    .bot{
        height: 58px;
        overflow: hidden;
    }
    .bot span{
        top: -40px;
        position:relative;
    }
    .mid{
        position:absolute;
        top:4px;
        width: 100%;
        height: 30px;
        overflow: hidden;
        /*background: black;*/
        transition: all 5s ease-in-out;
        margin-top: 4px;
        /*opacity: .2;*/
        z-index: 1;

    }
    .mid.on{
        height: 30px;
        transition: all 1s ease-in-out;

    }
    .mid span{
        top: 0px;
        height: 10px;
        position:relative;
        /*background: white;*/
        transition: all 5s ease-in-out;
        line-height:20px;
    }
    .mid.on span{
        top: -85px;
        height:20px;
    }
    </style>
</head>
<body>

<div id="container">
</div>
<canvas id="canvas"></canvas>
<script type="text/javascript">

window.onload = function(){
    var canvas = document.querySelector("#canvas")[0]
    var ctx = canvas.getContext("2d")
    console.log(canvas, ctx)
    function animate() {
      // var i = 50;
      // while(i--) {
        ctx.shadowColor = "black";
        ctx.shadowOffsetX = 5; 
        ctx.shadowOffsetY = 5; 
        ctx.shadowBlur = 7;
        ctx.font = "40px 'Helvetica'";
        ctx.textBaseline = 'alphabetic';
        ctx.scale(1,1);
        ctx.fillStyle = "red";
        ctx.fillText("Hallo Welt", 50, 100);
      // }
      timeout = window.requestAnimationFrame(animate, 0);
    }

    // shim layer with setTimeout fallback
    window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       || 
              window.webkitRequestAnimationFrame || 
              window.mozRequestAnimationFrame    || 
              window.oRequestAnimationFrame      || 
              window.msRequestAnimationFrame     || 
              function(/* function */ callback, /* DOMElement */ element){
                window.setTimeout(callback, 1000 / 60);
              };
    })();
}



</script>
